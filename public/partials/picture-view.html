<system-head>

</system-head>
<div class="container">
    <p class="alert alert-info" ng-show="message.length">{{message}}</p>
    <div class="row">
        <div class="col-md-6">
            <form name="pictureForm" novalidate ng-submit="save()">
                <div class="form-group">
                    <label>Name:</label>
                    <input class="form-control" name="name" ng-model="picture.name" required />
                    <span class="form-control alert-danger" ng-show="pictureForm.$submitted && pictureForm.title.$error.required">Title Required!</span>
                </div>
                <div class="form-group">
                    <label>File:</label>
                    <input class="form-control" name="file" ng-model="picture.file" required />
                    <span class="form-control alert-danger" ng-show="pictureForm.$submitted && pictureForm.file.$error.required">File Required!</span>
                </div>
                <button class="btn btn-success" type="submit" title="Save" ng-disabled="pictureForm.$invalid">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
                <a class="btn btn-default" href="/" title="Back" picture-submitted>
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                </a>
            </form>
            <hr />
        </div>
        <div class="container">
            <div class="col-md-6">
                <div class="row">
                    <picture-panel class="col-sm-12 col-md-12 col-lg-12" picture="picture" ng-show="pictureForm.$valid">
                        <img class="img-responsive center-block" src="{{picture.file}}" title="{{picture.file}}">
                    </picture-panel>
                </div>
            </div>
        </div>
    </div>
</div>
<system-footer>

</system-footer>
